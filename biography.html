<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio | Sally Resch</title>
    <script type="module" src="./scripts/script.js"></script>
    <link rel="stylesheet" href="./styles/style.css" />
    <link
      rel="shortcut icon"
      href="./images/favicon2.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./styles/bio.css" />
  </head>
  <body>
    <header class="header">
      <div class="div-logo">
        <a class="nav-logo" href="/index.html">
          <img
            src="./images/nav-logo.svg"
            alt="logo"
            width="127"
            height="106"
            class="nav-logo-img"
          />
        </a>
      </div>
      <nav class="nav">
        <a class="nav-link" href="/skills.html"><p>Skills</p></a>
        <a class="nav-link" href="/biography.html"><p>Bio</p></a>
        <a class="nav-link" href="/projects.html"><p>Projects</p></a>
      </nav>
    </header>
    <main class="main bio">
      <h1 class="main-header bio-header">About</h1>
      <div class="bio-image"></div>
      <section class="my-story-section">
        <img
          src="./images/ChatGPTImage.png"
          alt="profile picture"
          width="2556"
          height="3408"
          class="profile-picture"
        />
        <h2 class="main-header">My Story</h2>
        <div class="timeline-div">timeline goes here</div>
      </section>
      <section class="contact-section">
        <h2 class="main-header contact-header">Send a Message</h2>
        <form
          action="mailto:sallyresch27@gmail.com"
          method="POST"
          enctype="text/plain"
          class="contact-form"
        >
          <fieldset class="fieldset">
            <legend>Personal Info</legend>
            <div class="user-input">
              <label for="first-name">Name</label>
              <input
                type="text"
                name="first-name"
                id="first-name"
                required
                placeholder="Your Name"
              />
            </div>
            <div class="user-input">
              <label for="email">Email</label>
              <input
                type="email"
                name="email"
                id="email"
                required
                placeholder="user@email.com"
              />
            </div>
          </fieldset>
          <fieldset class="fieldset">
            <legend>Choose type of message</legend>
            <label for="messagetype">Type:</label>
            <select name="messagetype" id="messagetype">
              <option value="company">Company</option>
              <option value="private">Private</option>
            </select>
          </fieldset>
          <fieldset class="fieldset">
            <label for="description">Your message</label>
            <div class="user-input">
              <textarea
                class="description"
                name="description"
                id="description"
              ></textarea>
            </div>
            <div class="user-input-checkbox">
              <label for="ok">Click to agree</label>
              <input type="checkbox" name="ok" id="ok" value="ok" required />
            </div>
          </fieldset>
          <button class="button pink-button" type="submit">Send info</button>
        </form>
      </section>
    </main>
    <footer class="footer">
      <p>Â© 2026 Sally Resch</p>
    </footer>
  </body>
</html>
